<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- Include Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <header class="jumbotron text-center">
        <h1>Train Schedule</h1>
    </header>

    <!-- Start of page content -->
    <div id="container">

        <!-- Train schedule display -->
        <div id="schedule" class="panel panel-primary">
            <div class="panel-heading">
                <span>Current Train Schedule</span>
            </div>
            <div class="panel-body">
                <table class="table" id="trains">
                    <thead id="thead">
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (mins)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </thead>
                    <tbody id="tbody">
                        <tr id="entry">
                            <td id="tName"></td>
                            <td id="tDestination"></td>
                            <td id="tFrequency"></td>
                            <td id="tArrival"></td>
                            <td id="tMinsAway"></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>

        <!-- User input to add train to schedule -->
        <form action="GET">
            <div id="add_train" class="panel panel-primary">
                <div class="panel-heading">
                    <span>Add Train</span>
                </div>
                <div class="panel-body">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="name">
                    <br>

                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
                    <br>

                    <label for="time">First Train Time(HH:mm - military)</label>
                    <input type="text" class="form-control" id="time">
                    <br>

                    <label for="frequency">Frequency (mins)</label>
                    <input type="text" class="form-control" id="frequency">
                    <br>

                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                </div>
            </div>

        </form>

    </div>
    <!-- End of page content -->


    <!--     ******************** EXTERNAL SCRIPTS ******************** -->
    <!-- Include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Include Bootstrap 3.3.7 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Include Momemnt.js 2.12.0 -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Include Firebase 4.11.0 -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <!-- Main Javascript -->
    <script src="assets/js/main.js"></script>
</body>

</html>
